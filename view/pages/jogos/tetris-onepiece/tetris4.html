<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tela 2 Tetris</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

   body {
  background: url('img/アレエ.jpg') no-repeat fixed;
  background-size: 100% 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}


    .left-image {
      position: absolute;
      top: 50%;
      left: 40px;
      transform: translate(0, -50%);
    }

    canvas {
    border: 1px;
    background: black;
    opacity: 50%;
    position: relative; 
  }

    #link-pagina-inicial {
      position: absolute;
      top: 80%;
      right: 90px;
    }
  </style>
</head>
<body>
    
  <!-- Imagem do emblema -->
  <img src="img/rrrr.png" width="300" class="left-image">
  <!-- Jogo Snake incorporado -->
  <canvas width="400" height="400" id="game"></canvas>

  <!-- Link para a página inicial -->
  <h1>
  <a id="link-pagina-inicial" href="texte.html"> <img src="img/chopper.png" width="100">
  <br>
  Voltar
  </a>
  </h1>
   
  <script>
    var canvas = document.getElementById('game');
    var context = canvas.getContext('2d');

    // O restante do código do jogo Snake permanece o mesmo
    var grid = 16;
    var count = 0;

    var snake = {
      x: 160,
      y: 160,
      dx: grid,
      dy: 0,
      cells: [],
      maxCells: 4
    };

    var apple = {
      x: 320,
      y: 320
    };

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }

    function loop() {
      requestAnimationFrame(loop);
      if (++count < 4) {
        return;
      }
      count = 0;
      context.clearRect(0,0,canvas.width,canvas.height);

      snake.x += snake.dx;
      snake.y += snake.dy;

      if (snake.x < 0) {
        snake.x = canvas.width - grid;
      }
      else if (snake.x >= canvas.width) {
        snake.x = 0;
      }

      if (snake.y < 0) {
        snake.y = canvas.height - grid;
      }
      else if (snake.y >= canvas.height) {
        snake.y = 0;
      }

      snake.cells.unshift({x: snake.x, y: snake.y});

      if (snake.cells.length > snake.maxCells) {
        snake.cells.pop();
      }

      context.fillStyle = 'red';
      context.fillRect(apple.x, apple.y, grid-1, grid-1);

      context.fillStyle = 'green';
      snake.cells.forEach(function(cell, index) {
        context.fillRect(cell.x, cell.y, grid-1, grid-1);
        if (cell.x === apple.x && cell.y === apple.y) {
          snake.maxCells++;
          apple.x = getRandomInt(0, 25) * grid;
          apple.y = getRandomInt(0, 25) * grid;
        }
        for (var i = index + 1; i < snake.cells.length; i++) {
          if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
            snake.x = 160;
            snake.y = 160;
            snake.cells = [];
            snake.maxCells = 4;
            snake.dx = grid;
            snake.dy = 0;
            apple.x = getRandomInt(0, 25) * grid;
            apple.y = getRandomInt(0, 25) * grid;
          }
        }
      });
    }

    document.addEventListener('keydown', function(e) {
      if (e.which === 37 && snake.dx === 0) {
        snake.dx = -grid;
        snake.dy = 0;
      }
      else if (e.which === 38 && snake.dy === 0) {
        snake.dy = -grid;
        snake.dx = 0;
      }
      else if (e.which === 39 && snake.dx === 0) {
        snake.dx = grid;
        snake.dy = 0;
      }
      else if (e.which === 40 && snake.dy === 0) {
        snake.dy = grid;
        snake.dx = 0;
      }
    });

    requestAnimationFrame(loop);
  </script>
</body>
</html>
